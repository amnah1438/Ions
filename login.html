<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل دخول الأدمن | المنزل الراقي</title>
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Noto Kufi Arabic", sans-serif;
      background: linear-gradient(160deg, #1b120a, #5e3b18);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      color: #333;
      padding: 35px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.25);
      width: 340px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #5e3b18;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(160deg, #5e3b18, #a07955);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      opacity: 0.9;
      transform: scale(1.02);
    }

    .error {
      color: red;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="email" id="adminEmail" placeholder="البريد الإلكتروني" required>
    <input type="password" id="adminPassword" placeholder="كلمة المرور" required>
    <button id="loginBtn">تسجيل الدخول</button>
    <div id="errorMessage" class="error"></div>
  </div>

  <!-- Firebase إعدادات -->
  <script type="module">
    // Firebase App (المكتبة الأساسية)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    // إعدادات Firebase الخاصة بمشروعك
    const firebaseConfig = {
      apiKey: "AIzaSyCSjQucZ3hrgjLvNGDOQ6HYVm1O_0yMEKw",
      authDomain: "ions-59fd0.firebaseapp.com",
      projectId: "ions-59fd0",
      storageBucket: "ions-59fd0.firebasestorage.app",
      messagingSenderId: "645809699837",
      appId: "1:645809699837:web:03a8e3126bd3e8e8e6f794",
      measurementId: "G-QW9MM55ZQS"
    };

    // تهيئة التطبيق
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginBtn = document.getElementById("loginBtn");
    const errorMessage = document.getElementById("errorMessage");

    loginBtn.addEventListener("click", async () => {
      const email = document.getElementById("adminEmail").value.trim();
      const password = document.getElementById("adminPassword").value.trim();

      if (!email || !password) {
        errorMessage.textContent = "الرجاء إدخال البريد وكلمة المرور.";
        return;
      }

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // التحقق من بريد الأدمن المصرح له فقط
        if (email === "admin@almnz.com") {
          window.location.href = "admin-dashboard.html"; // تحويل للوحة التحكم
        } else {
          errorMessage.textContent = "ليس لديك صلاحية الدخول إلى لوحة التحكم.";
        }
      } catch (error) {
        if (error.code === "auth/user-not-found" || error.code === "auth/wrong-password") {
          errorMessage.textContent = "البريد الإلكتروني أو كلمة المرور غير صحيحة.";
        } else if (error.code === "auth/invalid-email") {
          errorMessage.textContent = "صيغة البريد الإلكتروني غير صحيحة.";
        } else {
          errorMessage.textContent = "حدث خطأ أثناء تسجيل الدخول. حاول مرة أخرى.";
        }
        console.error("Login Error:", error);
      }
    });
  </script>
</body>
</html>
