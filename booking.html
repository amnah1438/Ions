<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نموذج الحجز - المنزل الراقي</title>
  <style>
    body {
      font-family: "NotoKufiArabic", sans-serif;
      background-color: #f5f3ef;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 90%;
      max-width: 600px;
      margin: 80px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #6a4e36;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #444;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      background-color: #8b6b4f;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #6a4e36;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>نموذج حجز</h1>
    <form action="#" method="post">
      <label for="name">الاسم الكامل</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك الكامل" required />

      <label for="phone">رقم الجوال</label>
      <input type="tel" id="phone" name="phone" placeholder="05xxxxxxxx" required />

      <label for="service">الخدمة المطلوبة</label>
      <select id="service" name="service" required>
        <option value="">اختر الخدمة</option>
        <option value="تنظيف">تنظيف</option>
        <option value="ديكور">ديكور</option>
        <option value="صيانة">صيانة</option>
      </select>

      <label for="date">تاريخ الحجز</label>
      <input type="date" id="date" name="date" required />

      <label for="time">الوقت المفضل</label>
      <input type="time" id="time" name="time" required />

      <label for="notes">ملاحظات إضافية</label>
      <textarea id="notes" name="notes" rows="4" placeholder="اكتب أي تفاصيل إضافية"></textarea>

      <button type="submit">إرسال الطلب</button>
    </form>
  </div>
</body>
</html>
